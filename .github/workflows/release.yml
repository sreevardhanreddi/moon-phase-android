name: Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_KEYSTORE | base64 -d > app/release.keystore

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Rename APK with version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/moon-phase-$VERSION.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/apk/release/moon-phase-*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keystore
        if: always()
        run: rm -f app/release.keystore

# ============================================================
# SETUP INSTRUCTIONS
# ============================================================
#
# To create a release:
# 1. Create and push a tag: git tag v1.0.0 && git push origin v1.0.0
# 2. The workflow will automatically build and create a GitHub release
#
# Required GitHub Secrets:
# - KEYSTORE_BASE64: Base64 encoded release keystore
#   (cat release.keystore | base64 -w 0)
# - KEYSTORE_PASSWORD: Keystore password
# - KEY_ALIAS: Key alias name
# - KEY_PASSWORD: Key password
#
# To generate a keystore:
# keytool -genkey -v -keystore release.keystore -alias moon-phase \
#   -keyalg RSA -keysize 2048 -validity 10000
#
# ============================================================
